<div class="summary-container">
  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>Items</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products">
        <td>
          <div class="item">
            <img alt="{{ product.product.name }}" src="{{ product.product.src }}">
            <div class="description">
              <p class="product-name">{{ product.product.name }}</p>
              <p class="product-info">{{ product.product.description }}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="price">
            {{ product.product.price | currency:'PLN' }}
          </p>
        </td>
        <td>
          <div class="quantity">
            <app-cart-counter (amount)="handleQuantityChange($event, product.product)"
                              [quantity]="product.quantity"></app-cart-counter>
          </div>
        </td>
        <td>
          <p class="price">
            {{ product.product.price * product.quantity | currency:'PLN' }}
          </p>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <button (click)="onSubmit()" mat-raised-button>
    Continue to Shipping
  </button>
</div>
