<div class="container">
  <div *ngIf="currentUrl!='confirm'" class="steps-container">
    <div (click)="i < 2 ? navigateTo(step.route) : null"
         *ngFor="let step of steps; let i = index"
         [ngClass]="{'active': currentUrl === step.route}"
         class="step">
      <div class="circle">{{ i + 1 }}</div>
      <div class="label">{{ step.label }}</div>
    </div>
  </div>
  <div class="tab-content">
    <router-outlet></router-outlet>
  </div>
</div>
