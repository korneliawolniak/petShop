<div class="container">
  <h1>If you have any questions or feedback, please fill out the form below, and we'll get back to you as soon as
    possible:</h1>
  <div class="form-box">
    <form class="form">
      <app-email-input (emailValidityChange)="handleValidEmailEntered($event)"
                       [isSent]="isSent">
      </app-email-input>
      <app-message-input [isSent]="isSent"></app-message-input>
    </form>
  </div>
  <button (click)="openSnackBar()" [disabled]="!isActive" mat-raised-button>Send</button>
</div>
