<div class="header__container">
  <div class="header__logo">
    <img alt="logo" src="assets/logo.svg">
  </div>
  <div class="header__navbar">
    <nav [tabPanel]="tabPanel" mat-tab-nav-bar>
      <ng-container *ngFor="let tab of tabsArray">
        <a [class.active]="isActive(tab.routerLink)"
           [routerLink]="tab.routerLink" mat-tab-link>
          {{ tab.label }}
        </a>
      </ng-container>
    </nav>
    <mat-tab-nav-panel #tabPanel/>
  </div>
  <div class="header__shopping-cart" routerLink="/shopping-cart">
    <mat-icon matBadge="{{cartQuantity$  | async}}" matBadgeColor="warn">shopping_cart</mat-icon>
  </div>
</div>
